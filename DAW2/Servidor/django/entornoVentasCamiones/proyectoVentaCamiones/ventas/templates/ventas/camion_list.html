<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Camiones</title>
        <link rel="stylesheet" type="text/css" href="{% static 'camiones/css/estilos.css' %}">
    </head>
    <body>
        <h1>Camiones a la venta</h1>
        {% for e in camion_list %}
        <p><a href="{% url 'detalle' e.id %}">{{e.titulo}}</a> - {{e.marca}}</p>
        {% endfor %}
        <br>
        {% include 'ventas/includes/camiones_crear.html' %}
        {% if not request.user.is_authenticated %}
            <a href = "{% url 'login' %}" class="submit"><button>Login</button></a>
            <a href = "{% url 'registro' %}" class="submit"><button>Registrarse</button></a>
        {% else %}
            <a href = "{% url 'logout' %}" class="submit"><button>Logout</button></a>
        {% endif %}
    </body>
</html>
