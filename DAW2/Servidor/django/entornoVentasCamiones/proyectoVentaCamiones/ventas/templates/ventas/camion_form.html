<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crear camión</title>
        <link rel="stylesheet" type="text/css" href="{% static 'camiones/css/estilos.css' %}">
    </head>
    <body>
        <div class="form">
            <form method="post" enctype="multipart/form-data">
                <h1>CREAR CAMION</h1>
                {% csrf_token %}
                {{form}}
                <input type="submit" value="Guardar">
            </form>
        </div>
        <a href = "{% url 'listado' %}" class="submit"><button>Atrás</button></a>
    </body>
</html>
