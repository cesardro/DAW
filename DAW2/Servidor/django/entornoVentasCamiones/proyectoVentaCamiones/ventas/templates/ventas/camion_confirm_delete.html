<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Borrar camión</title>
        <link rel="stylesheet" type="text/css" href="{% static 'camiones/css/estilos.css' %}">
    </head>
    <body>
        <form method="post">
            {% csrf_token %}
            <p>¿Estás seguro de que quieres borrar "{{camion.titulo}}"?</p>
            {{form}}
            <input type="submit" value="Confirmar">
        </form>
    </body>
</html>
